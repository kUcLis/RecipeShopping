<div class="row">
    <div class="col-xs-12">
        <div class="btn btn-success"> New Recipe</div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" >
        <a href="#" class="d-flex list-group-item align-items-center" *ngFor="let recipe of recipes">
            <span class="">
                <img src="{{recipe.imagePath}}" alt="" class="img-fluid" style="max-height: 60px;">
            </span>
            <div class="mx-2">
                <h4 class="list-group-item-heading">Recipe name: {{recipe.name}}</h4>
                <p class="list-group-item-text">Description: {{recipe.description}}</p>
            </div>
            
        </a>
    </div>
    <app-recipe-item ></app-recipe-item>
</div>
